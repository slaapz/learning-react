<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Learning React,js</title>
    <link
      rel="stylesheet"
      href="http://maxcdn.boodstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="config.js"></script>
    </script>
    <style>
      body {
        margin-top: 30px;
      }

      a.delete {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12"><div id="app"></div></div>
      </div>
    </div>

    <script type="text/babel">
      var App = React.createClass({
        getInitialState: function() {
          return {
            text: '',
            isEdit: 0,
            todos: []
          };
        },
        componentWillMount: function() {
          this.firebaseRef = firebase.database();
            var that = this;
          this.firebaseRef.ref().once("value", function(snapshot){
              var todos = [];
              snapshot.forEach(function(data){
                  var todo = {
                      id: data.val().id,
                      text: data.val().text
                  }
                  todos.push(todo);
                  that.setState({
                      todos: todos
                  })
              });
          });
        },

        render: function() {
          return (
            <div>
              <TodoForm
                {...this.state}
                onTodoAdd={this.handleTodoAdd}
                onTodoUpdate={this.handleTodoUpdate}
                changeText={this.handleChangeText}
              />
              <TodoList
                {...this.state}
                deleteTodo={this.handleTodoDelete}
                editTodo={this.handleTodoEdit}
              />
            </div>
          );
        },

        handleTodoAdd: function(text) {
          var newTodo = {
            id: this.state.todos.length + 1,
            text: text
          };
          this.firebaseRef.ref().push(newTodo);
          this.setState({ 
                todos: this.state.todos.concat(newTodo),
                text: ''
            });
        },

        handleTodoDelete: function(todo) {
            var todos = this.state.todos;
            for (var i = 0; i < todos.length; i++) {
                if (todos[i].id == todo.id) {
                    this.firebaseRef.ref(todos[i].parent).remove();
                    todos.splice(i, 1);
                }

                if(todos.length == 0 ) {
                    todos = [];
                } 

                this.setState({
                    todos: todos,
                    text: ''
                });
            }
          },

        handleTodoUpdate: function(todo) {
          var todos = this.state.todos;
          for (var i = 0; i < todos.length; i++) {
            if (todos[i].id == todo.id) {
                this.firebaseRef.ref(todos[i].parent).update({text: todo.text});
                todos.splice(i, 1);
            }
            todos.push(todo);
            this.setState({ 
                todos: todos,
                text:''
            });
          }
          console.log(this.state);
        },

        handleTodoEdit: function(todo) {
          this.setState({
            text: todo.text,
            isEdit: todo.id
          });
        },

        handleChangeText: function(text) {
          this.setState({ text: text });
        }
      });

      var TodoForm = React.createClass({
        render: function() {
          return (
            <div>
              <form onSubmit={this.onSubmit}>
                <div className="form-group">
                  <label>Todo Text</label>
                  <input
                    type="text"
                    ref="text"
                    value={this.props.text}
                    onChange={this.onChange}
                    className="form-control"
                  />
                </div>
              </form>
            </div>
          );
        },

        onChange: function(e) {
          this.props.changeText(e.target.value);
        },

        onSubmit: function(e) {
          e.preventDefault();
          var text = this.refs.text.value.trim();
          if (!text) {
            alert('Please enter a todo');
            return;
          } else {
            if (this.props.isEdit) {
                var updatedTodo = {
                id: this.props.isEdit,
                text: text
                };
                this.props.onTodoUpdate(updatedTodo);
            } else {
                this.props.onTodoAdd(text);
            }
          }
          this.refs.text.value = '';
        }
      });

      var TodoList = React.createClass({
        render: function() {
          return (
            <ul className="list-group">
              {this.props.todos.map(todo => {
                return (
                  <li className="list-group-item" todo={todo} key={todo.id}>
                    <span onClick={this.editTodo.bind(this, todo)}>
                      {todo.text}
                    </span>
                    <a
                      onClick={this.onDelete.bind(this, todo)}
                      className="delete"
                      href="#"
                    >
                      X
                    </a>
                  </li>
                );
              })}
            </ul>
          );
        },

        onDelete: function(todo) {
          this.props.deleteTodo(todo);
        },

        editTodo: function(todo) {
          this.props.editTodo(todo);
        }
      });

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
